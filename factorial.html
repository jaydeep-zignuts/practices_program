<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>

    <script>
        function getInput() {
            let fact = 1;

            let num = document.getElementById("fact").value;

            let ans=getFactorial(num);
            document.getElementById("ans").innerHTML=ans;
        }

        function getFactorial(num) {
            if(num==0){
                return 1;
            }
            else if(num==1){
                return 1;

            }else if(num<0){
                return "invalid input";
            }
            else{
                console.log(num)
                if(num>=1){

                    fact =num * getFactorial(num - 1);
                    return fact;

                }

            }

        }

    </script>
</head>

<body>
    <form action="#" method="get" name="factorial">
        <input type="number" id="fact" max="100" min="0">
        <input type="submit" value="Print" onclick="getInput()">
        <p id="ans"></p>
    </form>
</body>

</html>
